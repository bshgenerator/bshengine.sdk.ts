name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-beta'
      - 'v*.*.*-alpha'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build package
        run: npm run build
      
      - name: Extract version and npm tag from tag
        id: tag_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

          # Extract version and optional tag (v<version>[-<tag>])
          if [[ "$TAG_NAME" =~ ^v([0-9]+\.[0-9]+\.[0-9]+)(-(alpha|beta))?$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
            TAG="${BASH_REMATCH[3]}"
          else
            echo "Tag format invalid: $TAG_NAME"
            exit 1
          fi

          echo "version=$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if [[ -z "$TAG" ]]; then
            NPM_TAG="latest"
          else
            NPM_TAG="$TAG"
          fi

          echo "npm_tag=$NPM_TAG"
          echo "npm_tag=$NPM_TAG" >> $GITHUB_OUTPUT
        
      - name: Update package.json version
        run: |
          npm version ${{ steps.tag_version.outputs.version }} --no-git-tag-version
      
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION=${{ steps.tag_version.outputs.version }}
          NPM_TAG=${{ steps.tag_version.outputs.npm_tag }}
          PACKAGE_NAME=$(node -p "require('./package.json').name")

          if [ "$NPM_TAG" = "latest" ]; then
            each "npm publish --tag $VERSION --access public"
            # npm publish --tag $VERSION --access public
            each "npm publish --tag latest --access public"
            # npm publish --tag latest --access public
          else
            echo "Publishing as version: $VERSION-$NPM_TAG and tag: $NPM_TAG"
            each "npm publish --tag $VERSION-$NPM_TAG --access public"
            # npm publish --tag $VERSION-$NPM_TAG --access public
            each "npm publish --tag $NPM_TAG --access public"
            # npm publish --tag $NPM_TAG --access public
          fi
